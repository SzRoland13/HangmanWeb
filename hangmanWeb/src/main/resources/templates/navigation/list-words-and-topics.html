<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Words And Topics Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/javascript/listWords.js"></script>
</head>
<body>
<div class="container">
    <h3>Words And Topics Directory</h3>
    <hr>
    <label for="topicDropdown">Select a Topic</label>
    <select id="topicDropdown">
        <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
    </select>
    <br><br>
    <a th:href="@{/word/add/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Word
    </a>
    <a th:href="@{/topic/add/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Topic
    </a>
    <br>
    <table id="wordTable" class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Word</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
</body>
</html>
